name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # 只在 main 分支推送时触发

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 GitHub 的最新 Ubuntu 镜像进行构建

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ GEEKKK }}  # Docker Hub 用户名
          password: ${{ hjh94600 }}  # Docker Hub 密码

      # 4. 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: GEEKKK/hello-world:latest  # 替换为你的 Docker Hub 用户名/镜像名称

